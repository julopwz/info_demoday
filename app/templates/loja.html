{% extends 'layoutadm.html' %}
{% load staticfiles %}

{% block content %}
<aside>
    <article>
        {% for loja in lojas %}
        <div class="card">
           <div>
               <img src="/{{loja.foto.url}}" alt="">
           </div>
               <h2>{{loja.nome}}</h2>
               <p>Descrição: {{loja.descricao}}</p>
               <p>Lugar: {{loja.lugar}}</p>
               <p>Produto: {{loja.produtos}}</p>
           </div>
   {% endfor %}
    </article>
</aside>
{% endblock %}
